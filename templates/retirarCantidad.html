{% extends "base.html" %}
{% block title %}
    {{ super() }}
    Index
{% endblock title %}
{% block content %}
    {{ super() }}
    <h4 class="text-center title">{{message}}</h1>
    <h2 class="subtitulo">Retirar</h1>
        </br></br></br>
        <h3 class="subtitulo"></h3>
        <div class="card text-center" style="width: 35%; margin: auto">
            <form action="/retirarCantidadDinero" method="post">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label> Digita la cantidad a retirar </label>
                </br>
                  <input
                    style="text-align: center"
                    id="valor"
                    type="text"
                    name="valor"
                    class="entrada"
                    placeholder="Cantidad"
                    required
                  />
                </li>
              </ul>
              <small id="emailHelp" class="form-text text-muted">Recuerda retirar cantidades superiores a 20000 e inferiores a 2'700.000</small>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <button class="btn btn-success" type="submit">
                    Retirar
                  </button>
                </li>
              </ul>
        </form>
    </div>
{% endblock content%}
